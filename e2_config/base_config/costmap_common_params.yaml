obstacle_range: 3.0
raytrace_range: 3.0
robot_radius: 0.4
inflation_radius: 0.35

observation_sources: laser_scan

laser_scan: {sensor_frame: /laser_scan, data_type: LaserScan, topic: /scan, marking: true, clearing: true, min_obstacle_height: 0.1, max_obstacle_height: 2}

point_cloud_sensor: {data_type: PointCloud2, topic: camera/depth/points, observation_persistence: 1, marking: true, clearing: false, min_obstacle_height: 0.0, max_obstacle_height: 2}
