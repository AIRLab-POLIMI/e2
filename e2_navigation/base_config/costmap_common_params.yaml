obstacle_range: 2.5
raytrace_range: 3.0
robot_radius: 0.3
inflation_radius: 0.3
max_obstacle_height: 2.0
min_obstacle_height: 0.5

observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: /laser_scan, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: /camera_depth_optical_frame, data_type: PointCloud2, topic: topic_name, marking: true, clearing: true}

