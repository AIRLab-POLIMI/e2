  duration: 150

- id: joke_0
  text: "Trote e maiali sono triviali, di lor nessuna stima, ratti e sorci han piu fortuna dei porci, pero io l avro prima."
  duration: 150

- id: joke_1
  text: "Squilla il telefono, un robot si avvicina e chiede: Che cosa parla?"
  duration: 150

- id: joke_2
  text: "Sapete perché la neve cade a fiocchi e non a nodi? Perché se cadesse a nodi farebbe molta più fatica a sciogliersi!"
  duration: 150

- id: joke_3
  text: "Va bene, va bene! Lo capisco che non sono accettato dal fatto che non sanguino."
  duration: 150

- id: joke_4
  text: "Ero andato a comprare dei chiodi di garofano. Devo piantare la mia fidanzata e volevo dirglielo con i fiori."
  duration: 150

- id: joke_5
  text: "Cadono tutte ai tuoi piedi! Ma cosa ci fai alle donne? Lo sgambetto?"
  duration: 150

- id: joke_6
  text: "La vita è breve come la pipì di una farfalla."
  duration: 150

- id: joke_7
  text: "Due maiali vanno ad un telequiz e dicono al presentatore: Avete delle domande da porci?"
  duration: 150

- id: joke_8
  text: "Signorina, credete nell amore a prima vista? Altrimenti possiamo spegnere la luce."
  duration: 150

- id: joke_9
  text: "L ossigeno fu scoperto solo nel 1874. Non ci si spiega come la gente potesse respirare, prima."
  duration: 150

- id: nav_0
  text: "Un robot non può recar danno a un essere umano né può permettere che, a causa del proprio mancato intervento, un essere umano riceva danno."
  duration: 150

- id: nav_1
  text: "Un robot deve obbedire agli ordini impartiti dagli esseri umani, purché tali ordini non contravvengano alla Prima Legge."
  duration: 150

- id: nav_2
  text: "Un robot deve proteggere la propria esistenza, purché questa autodifesa non contrasti con la Prima o con la Seconda Legge. "
  duration: 150
